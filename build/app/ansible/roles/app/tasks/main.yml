---
- name: create app folder
  file:
    path: /var/www/app
    state: directory
    mode: 0755

- name: Add app to init
  template:
    src: app.conf.j2
    dest: /etc/init/app.conf
    mode: 0644

- name: Install bundler
  gem: name=bundler state=present user_install=no

- name: Execute bundler
  bundler:
    state: present
    gemfile: /var/www/app/Gemfile
  notify:
    - "restart web services"


