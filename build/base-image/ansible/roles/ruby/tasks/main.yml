---
- name: add ruby 2.4 repository
  apt_repository:
    repo: ppa:brightbox/ruby-ng
    state: present

- name: Update repositories cache
  apt: update_cache=yes force=yes

- name: Install ruby 2.4.*
  apt:
    name: ruby2.4
    state: present

- name: Install bundler
  gem:
    name: bundler
    state: present
